<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/assets/images/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <!-- Search engine description -->
    <meta
      name="description"
      content="RobinCodes.io - Portfolio und Dienstleistungen von Robin Fabian Alexander Kindler: Web-, App- und Spieleentwicklung. Ergebnisse, die durch Detailarbeit und iterative Prozesse entstanden sind."
    />
    <!-- Search engine keywords -->
    <meta
      name="keywords"
      content="Webentwicklung, App-Development, React, Bootstrap, 3D GameStudio, Acknex, Unity3D, Storyblok, RobinCodes.IO, moderne Technologie, Polarisation und Integration"
    />
    <!-- Search engine tags -->
    <meta name="robots" content="index, follow" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" href="%PUBLIC_URL%/assets/fonts/fonts.css" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>RobinCodes - Portfolio und Dienstleistungen</title>

    <!-- BOOTSTRAP 5.3.3 -->

      crossorigin="anonymous"
    ></script>
